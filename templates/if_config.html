{% block body %}

{% for iface in ifaces %}
<form method="get">
<h3>{{iface.iface}}</h3>
<input type="text" name="iface" value="{{iface.iface}}">
<table>
<tr><td>Type</td><td><input type="text" name="inet" value="{{iface.inet}}"></td></tr>
<tr><td>Address</td><td><input type="text" name="address" value="{{iface.address}}"></td></tr>
<tr><td>Netmask</td><td><input type="text" name="netmask" value="{{iface.netmask}}"></td></tr>
<tr><td>Wireless Mode</td><td><input type="text" name="wireless_mode" value="{{iface.wireless_mode}}"></td></tr>
<tr><td>Wireless Channel</td><td><input type="text" name="wireless_channel" value="{{iface.wireless_channel}}"></td></tr>
<tr><td>Wireless ESSID</td><td><input type="text" name="wireless_essid" value="{{iface.wireless_essid}}"></td></tr>
</table>
<input type="submit" value="Save">
</form>
<br />
{% endfor %}


{% endblock %}
