{% extends 'base.html' %}

{% block body %}

{% if olsr_neighbors %}
<table border=0>
	<tr><th>IP</th><th>Link Quality</th><th>Link Cost</th></tr>
{% for link in olsr_neighbors.links %}
<tr>
	<td>{{ link.remoteIP }}</td>
	<td>{{ link.linkQuality }}</td>
	<td>{{ link.linkCost }}</td>
</tr>
{% endfor %}
</table>
{% endif %}

{% endblock %}
