{% extends 'base.html' %}

{% block body %}

<h1>Mesh</h1>

<form method="post">
<input type="hidden" name="save" value="1">
<table>
<tr><td>Interface</td><td>
	<select name="iface">
		{% for iface in mesh.ifaces %}
			<option {% if mesh.iface == iface %}selected{% endif %}>{{iface}}</option>
		{% endfor %}
	</select></td></tr>
<tr><td>Interface Type</td><td><input type="text" name="inet" value="{{mesh.inet}}"></td></tr>
<tr><td>IP Address</td><td><input type="text" name="address" value="{{mesh.address}}"></td></tr>
<tr><td>Netmask</td><td><input type="text" name="netmask" value="{{mesh.netmask}}"></td></tr>

<tr><td>Wireless Address</td><td><input type="text" name="wireless_address" value="{{mesh.wireless_address}}"></td></tr>
<tr><td>Wireless Mode</td><td><input type="text" name="wireless_mode" value="{{mesh.wireless_mode}}"></td></tr>
<tr><td>Wireless Channel</td><td><input type="text" name="wireless_channel" value="{{mesh.wireless_channel}}"></td></tr>
<tr><td>Wireless ESSID</td><td><input type="text" name="wireless_essid" value="{{mesh.wireless_essid}}"></td></tr>

{% if mesh.type == 'olsr' %}
<tr><td>OLSRD Key</td><td><input type="text" name="olsrd_key" value="{{mesh.olsrd_key}}"></td></tr>
{% endif %}

<tr><td>Hostname</td><td><input type="text" name="hostname" value="{{mesh.hostname}}"></td></tr>

<tr><td>Share Internet Interface</td><td>
	<select name="share_iface">
		<option></option>
		{% for iface in mesh.share_ifaces %}
		<option {% if iface == mesh.share_interface %}selected{% endif %}>{{iface}}</option>
		{% endfor %}
	</select></td></tr>
<tr><td>Serve Local Interface</td><td>
	<select name="serve_iface">
		<option></option>
		{% for iface in mesh.serve_ifaces %}
		<option {% if iface == mesh.serve_interface %}selected{% endif %}>{{iface}}</option>
		{% endfor %}
	</select></td></tr>
</table>
<input type="submit" value="Save">
</form>
<br />

{% endblock %}
